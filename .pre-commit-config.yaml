default_language_version:
  python: python3.7
fail_fast: true
repos:
-   repo: https://github.com/ambv/black
    rev: stable
    hooks:
    -    id: black
-   repo: https://github.com/PyCQA/flake8
    rev: master
    hooks:
    -    id: flake8
-   repo: https://github.com/pre-commit/mirrors-pylint
    rev: master
    hooks:
    -   id: pylint
        files: coc